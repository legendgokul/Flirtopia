
<!-- ngForm is a angular form instance, we can declare a form using #<custom form name> .
    (ngSubmit) : calls a function once submit event happens through a button with type submit 
-->

<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid &&  register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign UpðŸ¥°</h1>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;" > I am a: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male 
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female 
        </label>
    </div> 
 
    <app-text-input  
    [formControl]="$any(registerForm.controls['username'])" 
    [propertyName]="'username'" 
    [label]="'Username'"
    [type]="'text'"
    ></app-text-input>
   
    <app-text-input  
    [formControl]="$any(registerForm.controls['knownAs'])" 
    [propertyName]="'knownAs'" 
    [label]="'KnownAs'"
    [type]="'text'"
    ></app-text-input>
 
    <app-date-picker 
    [formControl]="$any(registerForm.controls['dateOfBirth'])" 
    [label]="'DateOfBirth'"
    [minValidDate]="minValidDate"
    [propertyName]="'dateOfBirth'"
    ></app-date-picker>

    <app-text-input  
    [formControl]="$any(registerForm.controls['city'])" 
    [propertyName]="'city'" 
    [label]="'City'"
    [type]="'text'"
    ></app-text-input>

    <app-text-input  
    [formControl]="$any(registerForm.controls['country'])" 
    [propertyName]="'country'" 
    [label]="'Country'"
    [type]="'text'"
    ></app-text-input> 

    <app-text-input  
    [formControl]="$any(registerForm.controls['password'])" 
    [propertyName]="'password'" 
    [label]="'Password'"
    [type]="'password'"
    ></app-text-input>

    <app-text-input  
    [formControl]="$any(registerForm.controls['confirmPassword'])" 
    [propertyName]="'confirmPassword'" 
    [label]="'Confirm Password'"
    [type]="'password'"
    ></app-text-input>
    
    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors"> {{err}}</li>
        </ul>
    </div>
    
    
    <div class="text-center mb-3">    
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-outline-primary  me-4">Submit</button>
        <button type="button" (click)="cancel()" class="btn btn-outline-danger ">Cancel</button>
    </div>
</form>
