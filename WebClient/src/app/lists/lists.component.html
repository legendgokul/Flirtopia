<div class="tect-center mt-3">
    <h2>{{predicate === 'liked'?'Members I like':'Member who like me'}}</h2>
</div>

<div class="container mt-3">
    
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary"
            btnRadio="liked"
            [(ngModel)]="predicate"
            (click)="loadLikes()">Members I like</button>
            <button class="btn btn-primary"
            btnRadio="likedBy"
            [(ngModel)]="predicate"
            (click)="loadLikes()">Members Who like me</button>
        </div>
    </div>

    <div class="row mt-3" *ngIf="!members">
        <div class="col-2  mx-auto my-auto" >
          Looks so empty ðŸ˜Ÿ
        </div>
    </div>

    <div class="row mt-3" *ngIf="members">
        <div class="col-2"  *ngFor="let member of members">
            <app-member-card [memberItem]="member"></app-member-card>
        </div>
        <div class="d-flex justify-content-center" *ngIf="Pagination">
            <pagination  
            [totalItems]="Pagination.totalItems"
            [itemsPerPage]="Pagination.itemPerPage"
            [maxSize]="10"
            [(ngModel)]="Pagination.currentPage"
            (pageChanged)="pageChange($event)"
            >
            </pagination>
        </div>
    </div>
  

</div>
